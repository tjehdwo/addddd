<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>카페 리스트</title>
</head>
<body>
	<h1>카페 리스트</h1>
		<table border="1">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
					<th>상세보기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cafe : ${cafes}">
					<th th:text="${cafe.id}"></th>
					<th th:text="${cafe.cafename}"></th>
					<th th:text="${cafe.address}"></th>
					<th><a th:href="@{'/cafe/detail/'+${cafe.id}}">상세보기</a></th>
				</tr>
			</tbody>
		</table>
</body>
</html>
