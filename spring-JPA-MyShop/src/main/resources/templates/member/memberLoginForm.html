<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>kh 쇼핑몰 로그인</title>
</head>
<body>
	<div>
		<form>
			<div>
				<label>이메일 주소</label>
				<input type="email" name="email" placeholder="이메일을 입력해주세요."/>
			</div>
			<div>
				<label></label>
				<input type="password" name="password" placeholder="비밀번호를 입력해주세요."/>
			</div>
			<p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
			<button>로그인</button>
			<button>회원가입</button>
		</form>
	</div>
</body>
</html>
