<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>제품 추가하기</title>
</head>
<body>
	<h2>제품 추카 폼 작성</h2>
	<form th:action="@{/products/save}" th:object="${product}" method="post">
		<input type="hidden" th:field="*{product_id}" />
		
		<label>ID: </label>
		<span th:text="${product_id}"></span><br/>
		
		<label>NAME : </label>
		<input type="text" th:field="*{product_name}"/>
		
		<label>Category : </label>
		<input type="text" th:field="*{category}" />
		
		<label>Price : </label>
		<input type="text" th:field="*{price}" />
		
		<label>Stock Quantity : </label>
		<input type="text" th:field="*{stock_quantity}" />

		<button type="submit">저장하기</button>
	</form>

</body>
</html>

<!--
th:text
	특정 HTML 내용을 유동적으로 설정하는데 사용
	서버에서 전달된 데이터나 변수값을 해당 값에다가 넣어서
	텍스트로 출력할 때 사용
	th:text get과 비슷함
	주로 p태그와 같이 무언가를 출력할 때 많이 씀
th:field
	html에 작성한 내용을 유동적으로 설정하는데 사용
	주로 사용자가 입력한 값을 서버로 전송할 때 사용(set)
	주로 input 태그와 같이 사용자가 무언가를 작성해서 DB로 전송할 때 사용
	또는 예외적으로 서버에서 전달된 데이터나 변수를 폼에 필드 값으로 설정(get)
	
	1.th:field="*{변수명}"
		폼에 작성해준 변수명을 정의할 때 주로 사용
	
	2.th:field="${변수명}"	
		변수를 나타내는 표현
	
	th:text = 데이터베이스에서 값을 가지고 옴
	th:object = "${product}" 애초에 값을 하나만 가지고 오겠다
				1.새로운 값이 자동으로 들어가야 할 수 있음 insert
				제목 글쓴이 내용 첨부파일 2개동영상 1개 제출하기
				
				2.기존에 있던 값이 또 한 번 들어가야 할 수 있음 update
				제목 글쓴이 내용 첨부파일 2개 동영상 1개 제출하기
				
				->이럴바에는 html 하나만 만들고
					컨트롤러에서 메서드하나만 추가해서
					메서드에서 기존에 id값이 있는지 없는지 존재 여부만 체크
					만약 값이 있다면 수정으로 가고
					값이 없다면 새로 만들기로 보내자
				
	th:text = ${product_id}-> getProductId
	th:text = ${product.product_id} products중 에서 하나씩 가지고와서 넣어줄 때
	
	
-->
