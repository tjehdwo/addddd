<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>제품 상세보기</h2>
	
	<table border="1">
	<thead>	
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Content</th>
			<th>Author</th>
		</tr>
	</thead>
	<tbody>	
		<tr th:if="board != null">
			<td th:text="${board.board_id}"></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.Content}"></td>
			<td th:text="${board.author}"></td>
			
		</tr>
	</tbody>	
	</table>
</body>
</html>
