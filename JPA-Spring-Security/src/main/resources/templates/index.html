<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
</head>
<body>
	<!-- 로그인이 안됐을 때 보여줄 버튼 표시하기
	sec:authorize="isAnonymous()" 사용자가 인증이 되지 않을 경우 a 태그를 보여주줌
	 -->
	<a sec:authorize="isAnonymous()" th:href="@/user/signup">회원가입</a>
	<a sec:authorize="isAnonymous()" th:href="@/user/login">로그인</a>
	<!-- 로그인이 했을 때 보여줄 버튼 표시하기
	sec:authorize="isAuthenticated()" 인증된 사용자만 볼수 있도록 a 태그를 설정해줌
	 -->
	<a sec:authorize="isAuthenticated()" th:href="@/user/logout">logout</a>
	<!-- 만약에 로그인을 했다면 로그인 된 유저 표현하기  -->
	<div th:if="${#authorization.expression('isAuthenticated()')}">
		<p th:text="'안녕하세요,' + ${#autorization.name} + '님, 환영합니다.'"></p>
	</div>
</body>
</html>
