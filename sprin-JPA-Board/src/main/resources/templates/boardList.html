<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Board List</title>
		<script th:inline="javascript">
			function checkDelete(){
				var checkdelete = confirm("게시물을 모두 삭제하시겠습니까?");
				if(checkdelete){
					window.location.href='boards/delete/all';
					//return true;
				} else {
					alert("게시물 삭제를 취소했습니다.");
					//return false;
				}
			}
		</script>
	</head>
	<body>
		<h2>Board List</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Click</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.board_id}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td><a th:href="@{/boards/detail/{id}(id=${board.board_id})}">View Details</a></td>
					<td><a th:href="@{/boards/update/{id}(id=${board.board_id})}">수정하기</a></td>
					<td><a th:href="@{/boards/delete/{id}(id=${board.board_id})}">삭제하기</a></td>
					
				</tr>
			</tbody>
			
		</table>
		<a th:href="@{/boards/new}">Add New Board</a>
		<!--<a th:href="@{/boards/delete/all}">모든 게시물 삭제</a>-->
		<a href="#" th:onclick="checkDelete()">모든 게시물 삭제</a>
	</body>
</html>
